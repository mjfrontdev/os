<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsMj - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: loginSlideIn 0.8s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo i {
            font-size: 40px;
            color: white;
        }

        .welcome-text {
            color: white;
            margin-bottom: 30px;
        }

        .welcome-text h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .welcome-text p {
            font-size: 14px;
            opacity: 0.8;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .credentials-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .credentials-info h3 {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .credential-item:last-child {
            margin-bottom: 0;
        }

        .credential-label {
            font-weight: 500;
        }

        .credential-value {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 15%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 25%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 35%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 45%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 55%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 65%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 75%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 85%; animation-delay: 16s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 18s; }

        @keyframes loginSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .smart-assistant {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: assistantSlideIn 1s ease-out 0.5s both;
            max-width: 300px;
        }

        .assistant-icon {
            margin-right: 10px;
            color: #4ecdc4;
        }

        @keyframes assistantSlideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-desktop"></i>
        </div>
        
        <div class="welcome-text">
            <h1>Welcome to OsMj</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="credentials-info">
            <h3>Default Credentials</h3>
            <div class="credential-item">
                <span class="credential-label">Username:</span>
                <span class="credential-value">admin</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <span class="credential-value">12345</span>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
    </div>

    <div class="smart-assistant" id="smartAssistant">
        <i class="fas fa-robot assistant-icon"></i>
        <span>Welcome! I'm your AI assistant. Use the default credentials to sign in.</span>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const smartAssistant = document.getElementById('smartAssistant');

        // Default credentials
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = '12345';

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
                // Success - hide error message
                errorMessage.classList.remove('show');
                
                // Store username in localStorage for voice assistant
                localStorage.setItem('osmj_username', username);
                
                // Update smart assistant message
                smartAssistant.innerHTML = `
                    <i class="fas fa-robot assistant-icon"></i>
                    <span>Welcome ${username}! Redirecting to desktop...</span>
                `;

                // Simulate loading and redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                // Show error message
                errorMessage.classList.add('show');
                
                // Update smart assistant message
                smartAssistant.innerHTML = `
                    <i class="fas fa-exclamation-triangle assistant-icon"></i>
                    <span>Invalid credentials. Try: ${DEFAULT_USERNAME} / ${DEFAULT_PASSWORD}</span>
                `;
            }
        });

        // Auto-fill credentials for demo
        document.getElementById('username').value = DEFAULT_USERNAME;
        document.getElementById('password').value = DEFAULT_PASSWORD;

        // Update smart assistant based on input
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            if (username) {
                smartAssistant.innerHTML = `
                    <i class="fas fa-robot assistant-icon"></i>
                    <span>Hello ${username}! Ready to help you get started.</span>
                `;
            } else {
                smartAssistant.innerHTML = `
                    <i class="fas fa-robot assistant-icon"></i>
                    <span>Welcome! I'm your AI assistant. Use the default credentials to sign in.</span>
                `;
            }
        });
    </script>
</body>
</html>
