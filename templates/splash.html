<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsMj - Starting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo i {
            font-size: 60px;
            color: white;
        }

        .app-name {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            border-radius: 2px;
            animation: loading 3s ease-in-out;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        .status-text {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-desktop"></i>
        </div>
        
        <h1 class="app-name">OsMj</h1>
        <p class="app-subtitle">Windows 11 Style OS Simulator</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="status-text" id="statusText">Initializing system...</p>
    </div>

    <div class="version-info">Version 2.5.0</div>

    <script>
        // Simulate loading process
        const statusTexts = [
            'Initializing system...',
            'Loading core components...',
            'Starting desktop environment...',
            'Preparing user interface...',
            'Almost ready...',
            'Welcome to OsMj!'
        ];

        let currentStatus = 0;
        const statusElement = document.getElementById('statusText');

        function updateStatus() {
            if (currentStatus < statusTexts.length) {
                statusElement.textContent = statusTexts[currentStatus];
                currentStatus++;
            }
        }

        // Update status every 500ms
        const statusInterval = setInterval(updateStatus, 500);

        // Redirect to login after 3 seconds
        setTimeout(() => {
            clearInterval(statusInterval);
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
